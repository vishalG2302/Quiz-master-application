{% extends "layout.html" %}
{% block title %}
    Edit Chapter
{% endblock  %}
{% block content %}
    <div class="title">
        <h2>Edit Chapter</h2>
    </div>
    <form class="form"method="post">
        <div>
            <label for="subject" class="form-label">Subject:
                <select name="subject" id="subject" class="form-select" required value="{{chapter.subject.name}}">
                    {% for subject in subjects %}
                        {%if subject.id == chapter.subject.id %}
                            <option value="{{subject.id}}" selected>{{subject.name}}</option>
                        {% else %}
                        <option value="{{subject.id}}">{{subject.name}}</option>
                        {% endif %}
                    {% endfor  %}
                </select>
            </label>
        </div>
        <div class="mb-3">
            <label for="chaptername" class="form-label">Chapter Name</label>
            <input type="text" class="form-control" id="chaptername" name="chaptername" required value="{{chapter.name}}">
        </div>
        <div class="mb-3">
            <label for="discription" class="form-label">Discription</label>
            <input type="text" class="form-control" id="discription" name="discription" required value="{{chapter.discription}}">
        </div>
        <div class="mt-1">    
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('master') }}" class="btn btn-outline-danger">Close</a>
        </div>
    </form>
{% endblock  %}
{% block style  %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            alignitems: center;
            width: 40%;
            margin: auto;
        }

        .title{
            display: flex;
            justify-content:center;
        }
    </style>
{% endblock  %}
