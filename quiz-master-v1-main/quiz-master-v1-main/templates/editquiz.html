{% extends "layout.html" %}
{% block title %}
    Edit Quiz
{% endblock %}
{% block content %}
    <div class="title">
        <h2>Edit Quiz</h2>
    </div>
    <form class="form" method="post">
        <small class="form-text text-muted">Note: You cannot change the chapter of the quiz.</small>
        <label for="chapter" class="form-label">Chapter:
            <select name="chapter" id="chapter" class="form-select" required value="{{quiz.chapter.name}}" disabled >
                <option value="{{quiz.chapter.id}}" selected >{{quiz.chapter.name}}</option>
            </select>
        </label>
        <div>
            <label for="date" class="form-label">Date:
                <input type="date" name="date"  id="date" class="form-control" required value="{{quiz.date}}"/>
            </label>
        </div>
        <div>
            <label for="duration" class="form-label">Duration</label>
            <input type="time" class="form-control" id="duration" name="duration" required value="{{duration}}">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('quiz') }}" class="btn btn-outline-danger">Close</a>
        </div>
    </form>
{% endblock  %}
{% block style  %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            alignitems: center;
            width: 40%;
            margin: auto;
        }
        .title{
            display: flex;
            justify-content:center;
        }
    </style>
{% endblock  %}
