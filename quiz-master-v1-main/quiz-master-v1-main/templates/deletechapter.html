{% extends "layout.html" %}

{% block title %}
    Delete Chapter
{% endblock %}

{% block content %}
    <div class="card">
        <div class="delete">
            <h1>Delete Chapter</h1>
            <h2 class="text-danger">
                Are you sure you want to delete Chapter
            </h2>
            <h4 class="text-danger" ><u><strong>{{chapter.id}}.{{chapter.name}}?</strong></u></h4>
            <form method="post" class="form">
                <input type="submit" value="Delete" class="btn btn-danger">
                <a href="{{ url_for('master') }}" class="btn btn-outline-danger">Close</a>
            </form>
        </div>
    </div>
{% endblock %}

{% block style %}
    <style>
        .card{
            border:none;
            display:flex;
            justify-content: center;
            align-items :center;
            padding:20px;

        }

        .delete{
            background: rgb(117, 174, 227);
            padding:60px 20px 60px 20px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius:20px;
            border:1px solid;

        }
    </style>

{% endblock  %}
